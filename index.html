<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock</title>
  <script type="module" crossorigin src="/assets/index-jrJmReGD.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BQ_ocK3T.css">
</head>

<body>
  <div class="min-h-screen bg-slate-50 bg-light bg-[length:150rem] dark:bg-gray-900 bg-bottom bg-no-repeat dark:bg-dark  flex flex-col justify-center items-center">
    <div class="w-full max-w-2xl p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
      <form class="max-w-2xl mx-auto">
        <div class="mb-5">
          <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
          <input id="startDate"
            name="startDate"
            class="shadow-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            placeholder="2024-02-14" required />
        </div>
        <div class="mb-5">
          <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
          <input placeholder="2024-03-14" id="endDate"
            name="endDate"
            class="shadow-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            required />
        </div>
        <div class="mb-5">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock code</label>
          <input id="name"
            name="name"
            class="shadow-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            required />
        </div>

        <button type="submit"
          class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
      </form>
    </div>
    <div class="w-full max-w-2xl mt-8 bg-white rounded-lg overflow-hidden shadow-md">
      <div class="relative overflow-x-auto" id="stockTable">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">
                Date
              </th>
              <th scope="col" class="px-6 py-3">
                Open
              </th>
              <th scope="col" class="px-6 py-3">
                High
              </th>
              <th scope="col" class="px-6 py-3">
                Close
              </th>
            </tr>
          </thead>
          <tbody>

            <tr class="bg-white text-center dark:bg-gray-800">
              <th scope="row" colspan="4" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                No Data
              </th>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>

</html>
